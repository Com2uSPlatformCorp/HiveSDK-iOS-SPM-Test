/**
* setLanguage
* use $.lang[currentLanguage][languageNumber]
*/
function setLanguage(currentLanguage) {
//   console.log('setLanguage', arguments);
  
  switch( currentLanguage ) {
      case "ko":
      lang = lang_ko;
      break;
      case "ja":
      lang = lang_ja;
      break;
      case "ru":

      break;
      case "fr":

      break;
      case "de":
      lang = lang_de;
      break;
      case "es":

      break;
      case "pt":

      break;
      case "id":
      lang = lang_id;

      break;

      case "it":

      break;

      lang = lang_zh_hans;
      break;
      case "zh-hant":
      lang = lang_zh_hant;
      break;
      case "ar":
      lang = lang_ar;
      break;
      case "en":
      default:
      lang = lang_en;
      break;
  }

  return lang;

<script type="text/javascript">
function updateLanguage() {
    var url_string = document.URL;
    var url = new URL(url_string);
    // var sp = url.searchParams
    // console.log(sp);
    var c = getParameterByName("lang", url);
    var lang = setLanguage(c);
    pagenot.innerHTML = lang[0];
    tryagain.innerHTML = lang[1];
      retry.innerHTML = lang[2];
    console.log(c);
}
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
function onRetry() {
    window.location = "hivepromotion://retry";
}
</script>

<body onload="updateLanguage()">
<div class="errorCode">
    <div class="message">
        <h3 id="pagenot">페이지를 표시할 수 없습니다.</h3>
        <p id="tryagain">잠시 후 다시 시도해주세요.</p>
        <button id="retry" type="button" class="btn_retry" onclick="onRetry()">재시도</button>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var tablet, ua = navigator.userAgent,
            android = ua.match(/Android/);

        if(android){
            tablet = ua.match(/Mobile|BlackBerry|IEMobile|Kindle|NetFront|Silk-Accelerated|(hpw|web)OS|Fennec|Minimo|Opera M(obi|ini)|Blazer|Dolfin|Dolphin|Skyfire|Zune/);
        }else{
            tablet = ua.match(/iP(hone|od)/);
        }

        if(!tablet) $('html').addClass('tablet');
    });
</script>
